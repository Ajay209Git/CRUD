<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase CRUD App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Supabase CRUD Example</h1>
  <form id="addForm">
    <input type="text" id="itemName" placeholder="Name" required>
    <input type="text" id="itemValue" placeholder="Value" required>
    <button type="submit">Add Item</button>
  </form>
  <ul id="itemList"></ul>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Edit Item</h2>
      <form id="editForm">
        <input type="hidden" id="editId">
        <input type="text" id="editName" placeholder="Name" required>
        <input type="text" id="editValue" placeholder="Value" required>
        <button type="submit">Update Item</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
